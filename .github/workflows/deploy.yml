name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build 🔧
        run: |
          npm install
          npm run lint:js
          npm run build

      - name: Set up Node.js 📦
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Set API key as environment variable 🗝️
        run: echo "API_KEY=${{ secrets.REACT_APP_API_KEY }}" >> $GITHUB_ENV

      - name: Deploy 🚀
        env:
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
          token: ${{ secrets.GITHUB_TOKEN }}
